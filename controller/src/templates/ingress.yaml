kind: Ingress
apiVersion: extensions/v1beta1
metadata:
  name: {name}
  annotations: {ingress_annotations}
spec:
  tls:
    - hosts:
        - {host}
      secretName: {ingress_tls_secret}
  rules:
    - host: {host}
      http:
        paths:
        - path: {path}
          backend:
            serviceName: {name}
            servicePort: 80
